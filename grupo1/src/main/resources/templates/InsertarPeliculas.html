<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cine Universe - Agregar Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/mdbootstrap/css/mdb.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Agregar Nueva Película</h2>
        <form th:action="@{/peliculas/guardarPelicula}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" maxlength="150" required>
            </div>
            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis</label>
                <textarea class="form-control" id="sinopsis" name="sinopsis" rows="3" maxlength="255" required></textarea>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (en minutos)</label>
                <input type="number" class="form-control" id="duracion" name="duracion">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" name="genero" maxlength="45" required>
            </div>
            <div class="mb-3">
                <label for="clasificacion" class="form-label">Clasificación</label>
                <select class="form-select" id="clasificacion" name="clasificacion">
                    <option value="" selected disabled>Selecciona una clasificación</option>
                    <option value="G">G - Apta para todos el público</option>
                    <option value="PG">PG - Se recomienda la guía de los padres</option>
                    <option value="PG-13">PG-13 - Algunos materiales pueden no ser adecuados para niños menores de 13 años</option>
                    <option value="R">R - Contiene material para adultos; los niños menores de 17 años requieren ir acompañados por un padre o tutor adulto</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" maxlength="45">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen del Póster</label>
                <input type="file" class="form-control" id="imagen" name="imagen" maxlength="45" required>
            </div>
            <div class="mb-3">
                <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
                <input type="date" class="form-control" id="fechaEstreno" name="fechaEstreno">
            </div>
            <div class="mb-3">
                <label for="imagenHorizontal" class="form-label">URL de la Imagen Horizontal</label>
                <input type="file" class="form-control" id="imagenHorizontal" name="imagenHorizontal">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Película</button>
            </form>
    </div>

    <script type="text/javascript" th:src="@{/mdbootstrap/js/mdb.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
